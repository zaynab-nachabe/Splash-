version: '3.8'

services:
  backend:
    build:
      context: ../backend
      target: production
    container_name: backend-test
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9428/api/status" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  frontend:
    build:
      context: ../frontend
      target: production
      args:
        - ENVIRONMENT=docker
    container_name: frontend-test
    depends_on:
      - backend
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  e2e:
    build:
      context: ../frontend
      dockerfile: Dockerfile-e2e
    environment:
      - PLAYWRIGHT_TEST_BASE_URL=http://frontend-test:80
    volumes:
      - ./ops/e2e-results/playwright-report:/app/playwright-report
      - ./ops/e2e-results/tests-results:/app/test-results
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy

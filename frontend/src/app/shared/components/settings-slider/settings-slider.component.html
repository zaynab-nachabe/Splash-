<div
  class="settings-slider"
  (mousedown)="onSliderMouseDown($event)"
  (touchstart)="onSliderTouchStart($event)"
  #slider
>
  <div class="settings-slider-line"></div>
  <div
    class="settings-slider-head"
    [style.left.%]="value * 100"
    (mousedown)="onHeadMouseDown($event)"
    (touchstart)="onHeadTouchStart($event)"
    tabindex="0"
    (keydown)="onHeadKeyDown($event)"
  ></div>
</div>

<div class="user-list">
  <div class="user" *ngFor="let user of userList">
    <app-user-card [user]="user" (click)="selectUser(user.userId)"></app-user-card>
  </div>

  <!-- Add New Child Button - Only shown when showAddButton is true -->
  <div *ngIf="showAddButton" class="user add-button" (click)="navigateToAddUser()">
    <app-user-card>
      <!-- The + symbol will be passed as content to the ng-content in the user-card -->
      <div class="plus-icon">+</div>
    </app-user-card>
  </div>
</div>

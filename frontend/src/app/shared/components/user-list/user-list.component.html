<div class="user-list-container">
  <div class="user-grid">
    <div *ngFor="let user of userList" class="user-card-container" (click)="selectUser(user.userId)">
      <!-- X mark for deletion -->
      <div *ngIf="showDeleteButtons" class="delete-btn" (click)="promptDeleteUser($event, user)">
        <span>×</span>
      </div>
      <app-user-card [user]="user"></app-user-card>
    </div>

    <!-- Add button -->
    <div *ngIf="showAddButton" class="add-user-button" (click)="navigateToAddUser()">
      <div class="plus-icon">+</div>
    </div>
  </div>

  <!-- Confirmation popup -->
  <div *ngIf="showConfirmDeletePopup" class="confirm-delete-overlay">
    <div class="confirm-delete-popup">
      <h3>Confirmer la suppression</h3>
      <p>Êtes-vous sûr de vouloir supprimer {{ userToDelete?.name }} ?</p>
      <div class="confirm-buttons">
        <button class="cancel-btn" (click)="cancelDeleteUser()">Annuler</button>
        <button class="confirm-btn" (click)="confirmDeleteUser()">Supprimer</button>
      </div>
    </div>
  </div>
</div>

<app-template>
    <!--Zone de la navbar -->
    <app-user-card class="navbar-profile-image">
        <img src="assets/images/child-pps/red_fish.png" alt="PP 1" class="icon"/>
    </app-user-card>
    <app-medium-button class="navbar-button" [routerLink]="['/ergo-stat-selected']" routerLinkActive="active"><p class ="name">Eli KOPTER</p></app-medium-button>
    <app-medium-button class="navbar-button red" [routerLink]="['/ergo-stats']"> Retour </app-medium-button>
    <app-medium-button class="navbar-button invisible"/>

    <!--Zone du main -->
    <div class="stats-container main-box">
      <app-tab-box
        [tabs]="mainTabs"
        [sections]="sections"
        [activeTabId]="activeTab"
        (tabSelected)="onTabChange($event)"
        class="tab-container">
      </app-tab-box>

        <app-inner-box class="main-box blue">
            <span>
                Mots par min :
            </span>
            <span>
                Assimilation des notions mathématiques
            </span>
            <span>
                Mots les moins réussis :
            </span>
            <span>
                Précision :
            </span>
            <span>
                HeatMap
            </span>
            <span>
                Nombre de corrections :
            </span>
            <span>
                Réponses affichées :
            </span>
        </app-inner-box>
        <app-inner-box class="main-box blue little">
            <h1 class="title">CLASSEMENT</h1>
            <app-user-card class="horizontal">
                <img src="assets/images/child-pps/red_fish.png" alt="PP 1" class="icon leaderboard"/>
                <p class="name">Eli KOPTER</p>
            </app-user-card>
            <app-user-card class="horizontal">
                <img src="assets/images/child-pps/yellow_fish.png" alt="PP 1" class="icon leaderboard"/>
                <p class="name">Test</p>
            </app-user-card>
            <app-user-card class="horizontal">
                <img src="assets/images/child-pps/blue_fish.png" alt="PP 1" class="icon leaderboard"/>
                <p class="name">Test</p>
            </app-user-card>
        </app-inner-box>

    </div>
</app-template>

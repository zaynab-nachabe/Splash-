<app-template>
  <!--Zone de la navbar -->
  <app-home-button>Home</app-home-button>
  <app-medium-button class="navbar-button" [routerLink]="['/child-config']" routerLinkActive="active"><p class="name">
    <app-user-card [user]="user" class="horizontal navbar"/>
  </app-medium-button>
  <app-medium-button class="navbar-button" [routerLink]="['/child-play']" routerLinkActive="active"> Jouer </app-medium-button>
  <app-medium-button class="navbar-button" [routerLink]="['/child-stats']" routerLinkActive="active"> Mon classement </app-medium-button>

  <!--Zone du main -->
  <div class="stats-container main-box" *ngIf="currentStatistic">
    <app-tab-box
      [tabs]="mainTabs"
      [sections]="sections"
      [activeTabId]="activeTab"
      (tabSelected)="onTabChange($event)"
      class="tab-container">
    </app-tab-box>

    <app-inner-box class="main-box blue">
        <span>
            Classement: <strong>{{ currentStatistic.ranking }}</strong>
        </span>
      <span>
            Mots par min: <strong>{{ currentStatistic.wordsPerMinute }}</strong>
        </span>
      <span>
            Pr√©cision: <strong>{{ currentStatistic.precision }}%</strong>
        </span>
      <span>
            Nombre de corrections: <strong>{{ currentStatistic.numberOfCorrections }}</strong>
        </span>
    </app-inner-box>
  </div>

  <!-- Show a loading message or placeholder when statistics aren't loaded yet -->
  <div *ngIf="!currentStatistic" class="loading-container">
    <p>Chargement des statistiques en cours...</p>
  </div>
</app-template>

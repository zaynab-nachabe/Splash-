<div class="header">
    <div class="question">
        <p>{{ question.prompt }}</p>
    </div>
    <div class="answer">
        <span
            *ngFor="let input of inputs; let i = index"
            [ngClass]="[input.status, i === cursorPosition ? 'cursor' : '']"
        >
            {{ input.letter }}
        </span>
    </div>
</div>

<canvas #gameCanvas class="game">
</canvas>
